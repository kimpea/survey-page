<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="static/styles.css">
    <title>Kim's Gutters - Survey</title>
</head>
<body>
    <header>
        <h1 id="title">Kim's Gutters - Survey</h1>
        <p id="description">Thank you for taking the time to help us improve our service</p>
    </header>
    <main>
        <form id="survey-form">
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label id="age-label" for="age">Age (optional)</label>
            <input type="number" id="number" min="0" max="125" placeholder="Age">

            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <p>Would you recommend Kim's Gutters to a friend?</p>
            <label><input type="radio" name="rating" value="definitely">Definitely</label>
            <label><input type="radio" name="rating" value="maybe">Maybe</label>
            <label><input type="radio" name="rating" value="not-sure">Not Sure</label>
            
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
